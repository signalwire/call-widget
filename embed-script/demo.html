  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .demo-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {

      margin-bottom: 20px;
      text-align: center;
    }
    
    .info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
    }
    
    .info p {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .info p:last-child {
      margin-bottom: 0;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .call-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .call-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .call-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 5px;
      color: #2e7d32;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .status.active {
      display: block;
    }
    
    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e0e0e0;
    }
    
    .feature-title {
      font-size: 14px;
      font-weight: bold;
      color: #666;
      margin-bottom: 10px;
    }
    
    .feature-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .feature-item {
      font-size: 13px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .feature-item::before {

      color: #667eea;
      font-weight: bold;

  </style>

  <script>
    // Listen for widget events
    document.addEventListener('DOMContentLoaded', () => {
      const widgets = document.querySelectorAll('call-widget');
      const status = document.getElementById('status');
      
      function showStatus(message) {
        status.textContent = message;
        status.classList.add('active');
        setTimeout(() => {
          status.classList.remove('active');
        }, 3000);
      }
      
      widgets.forEach(widget => {
        widget.addEventListener('beforecall', () => {
          showStatus('üìû Initializing call...');
        });
        
        widget.addEventListener('call.joined', (e) => {
          console.log('Call started!', e.detail);
          showStatus('‚úÖ Call connected!');
        });
        
        widget.addEventListener('call.left', (e) => {
          console.log('Call ended', e.detail);
          showStatus('üì¥ Call ended');
        });
        
        widget.addEventListener('call.incoming', (e) => {
          console.log('Incoming call!', e.detail);
          showStatus('üì≤ Incoming call!');
        });
      });
    });
  </script>
